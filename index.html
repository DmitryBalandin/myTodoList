<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo List</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="name-list__container">
                <div class="name-list">
                    <h1 class="name-list__title">ToDo</h1>
                    <span class="name-list__subtitle">Challenger Ignite</span>
                </div>
                <div class="description-list">
                    <span class="deacription-list__with">With:</span>
                    <span class="deacription-list__before-with">Design System, Componentization</span>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="file-todo">
                <div class="file-todo__footer">
                    <div class="file-todo__title">
                        <img src="./img/Logo.svg" alt="img title" class="file-todo__title-img">
                    </div>
                </div>
                <div class="file-todo__field-input">
                    <input class="file-todo__input-task" type="text">
                    <button class="file-todo__button input-task-button">
                        <span class="input-task-button__name">Input</span>
                        <img class="input-task-button__button" src="./img/plus.svg" alt="create task">
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
